<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
                integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
                crossorigin="anonymous">

        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js" i
                ntegrity="sha512-wV7Yj1alIZDqZFCUQJy85VN+qvEIly93fIQAN7iqDFCPEucLCeNFz4r35FCo9s6WrpdDQPi80xbljXB8Bjtvcg=="
                crossorigin="anonymous">

        </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
          integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
          crossorigin="anonymous">

</head>
<body>

    <div class="container mt-5">
          <div class="row">
          <div class="col-5 offset-1">
            <h1>Weather in the city</h1>
                <form action = "" method="POST">
                  {% csrf_token %}
                    <label>City</label>
                    {{form.name}}
                    <input type="submit" name="send" value="check" class="mt-2 btn btn-danger">
                </form>
              </div>

          </div>
              <div class="col-5 offset-1">
                <h1>Information</h1>

              {% for info in all_info %}
                <div class="alert alert-danger" role="alert">
                    <b> City: </b>{{info.city}}
                    <img src="http://openweathermap.org/img/wn/{{info.icon}}.png" alt="Photo"><br>
                    <b> Temp: </b>{{info.temp}} <sup>o</sup><br>
                </div>
                {%endfor %}
              </div>
          </div>
      </div>
</body>
</html>
